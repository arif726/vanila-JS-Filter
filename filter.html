<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./filter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Filter Project</title>
  </head>
  <body>
    <div class="container">
      <div class="leftManeu">
        <input type="text" placeholder="Search.." class="search" />
        <div class="catagories">
          <h1>Catagories</h1>
          <div class="cat">
            <span class="all">All</span>
            <span class="dress">Dress</span>
            <span class="sport">Sport</span>
            <span class="luxury">Luxury</span>
            <span class="casual">Casual</span>
          </div>
          <div class="priceRange">
            <h1>Maximum Price</h1>
            <input type="range" />
            <span>$400</span>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="product">
          <img
            src="https://m.media-amazon.com/images/I/71e04Q53xlL._AC_UY879_.jpg"
            alt=""
          />
          <div class="productDescription">
            <span class="productName">Product Name</span>
            <span class="price">$50</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./filter.js"></script>
  </body>
</html>
